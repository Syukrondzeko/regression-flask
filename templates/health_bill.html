<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Amount Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BillingPredict</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Hero Section -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Billing Prediction</h1>
                <p class="lead">Estimate the billing amount based on patient information.</p>
                <!-- Other content -->
            </div>
        </div>

        <!-- Prediction Form -->
        <form action='/predict' method="post">
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="Age" placeholder="Age" min="1" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="Gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <!-- Add other gender options if necessary -->
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="bloodType">Blood Type</label>
                    <select class="form-control" id="bloodType" name="BloodType" required>
                        <option value="">Select Blood Type</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                        <!-- Add other blood type options if necessary -->
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="medicalCondition">Medical Condition</label>
                    <input type="text" class="form-control" id="medicalCondition" name="MedicalCondition" placeholder="Medical Condition" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Predict Billing Amount</button>
        </form>

        <!-- Prediction Result -->
        <div class="prediction-result mt-4">
            <!-- Display prediction result here -->
            {{ pred }}
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
